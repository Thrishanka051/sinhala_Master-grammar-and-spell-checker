<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinhala Grammar Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .output {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 50px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sinhala Grammar Checker</h1>
        <textarea id="inputText" placeholder="Enter your Sinhala text here..."></textarea>
        <button onclick="checkGrammar()">Check Grammar</button>
        <div class="output" id="outputText">Corrected text will appear here...</div>
    </div>

    <script>
        async function checkGrammar() {
            const inputText = document.getElementById('inputText').value.trim();
            const outputText = document.getElementById('outputText');

            if (!inputText) {
                outputText.textContent = "Please enter text to check grammar.";
                return;
            }

            try {
                outputText.textContent = "Checking grammar...";
                const response = await fetch('http://localhost:8080/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ paragraph: inputText }),
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                if (data.grammar_correction) {
                    outputText.textContent = data.grammar_correction;
                } else if (data.error) {
                    outputText.textContent = `Error: ${data.error}`;
                } else {
                    outputText.textContent = "Unexpected response.";
                }
            } catch (error) {
                outputText.textContent = `Failed to check grammar: ${error.message}`;
            }
        }
    </script>
</body>
</html>
